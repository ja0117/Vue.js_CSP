<!DOCTYPE html>
<html>
	 <head>
		<!-- development version, includes helpful console warnings -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link type="text/css" rel="stylesheet" href="./css/css.css">
	 </head>
	 <body>
		<div id="navbar">
			<nav v-bind:class="active" v-on:click.prevent>
				<a href="" class="home" v-on:click="makeActive('home')">home</a>
				<a href="" class="introduction" v-on:click="makeActive('introduction')">introduction</a>
				<a href="" class="preview" v-on:click="makeActive('preview')">preview</a>
				<a href="" class="contact" v-on:click="makeActive('contact')">contact</a>
			</nav>
			
			<h1>This is the {{ active }} page</h1>
		</div>

		<script>
			var app = new Vue({

				//A DOM element to mount our view model
				el: '#navbar',
				
				//The Model, Define properties and give them initial values
			  data: {
					active: 'home'
				},

				//Function for the navbar: 
				methods: {
					makeActive: function(item) {
						this.active = item;
					}
				}
			});
		</script>
	 </body>
</html>
